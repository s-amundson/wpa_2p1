version: "3.7"

services:
  db:
    command: postgres -c config_file=conf/postgres.conf
    container_name: postgresdb
    image: postgres:latest
    restart: unless-stopped #always
    env_file:
      - project.env
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./ps_master_conf:/conf

  mysql:
    container_name: mysql
    image: mysql:8.0
    restart: unless-stopped
    env_file:
      - ./wordpress.env
    command: '--default-authentication-plugin=mysql_native_password'
    ports:
      - 3306:3306
    volumes:
      - mysql_data:/var/lib/mysql

  django:
    container_name: django
    build:
      context: ..
      dockerfile: docker_deploy/Dockerfile
    command: gunicorn wpa_project.wsgi:application --bind 0.0.0.0:8000 --workers=4
    env_file:
      - ../wpa_project/wpa_project.env
    image: &django django
    ports:
      - 8000:8000
    depends_on:
      - db
    volumes:
      - staticfiles:/home/app/web/staticfiles
      - media:/home/app/web/student_app/media

  celery:
    container_name: celery
    image: *django
    restart: 'unless-stopped'
    entrypoint: celery -A wpa_project worker --beat --scheduler django --loglevel=info
    volumes:
      - staticfiles:/home/app/web/staticfiles
      - media:/home/app/web/student_app/media
    env_file:
      - ../wpa_project/wpa_project.env
    depends_on:
      - db
      - rabbitmq3
      - django

  wordpress:
    container_name: wordpress

    build:
      context: ..
      dockerfile: docker_deploy/Dockerfile_wordpress

#    image: wordpress:5.8.2-fpm-alpine
    depends_on:
      - mysql
    ports:
      - 8080:80
      - 8081:443
    restart: always
    env_file:
      - ./wordpress.env
    volumes:
      - ../wordpress:/var/www/html

  nginx:
    container_name: nginx

    image: nginx:mainline-alpine
    restart: unless-stopped #always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ../nginx:/etc/nginx
      - staticfiles:/app/static/
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
      - ../wordpress:/var/www/html
      - media:/app/media

    depends_on:
      - django
      - wordpress
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    container_name: certbot
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  rabbitmq3:
    container_name: "rabbitmq"
    image: rabbitmq:3-management-alpine
    env_file:
      - ../wpa_project/wpa_project.env
    ports:
      - 5672:5672
      - 15672:15672

networks:
  default:
    name: my-app-net

volumes:
  postgres-data:
  staticfiles:
  mysql_data:
  media:
