{% extends 'base.html' %}

{% block title %} Category List {% endblock %}


{% block main %}
    <div class="m-2"><h5>Contact Categories:</h5></div>
    {% for category in object_list %}
        <div class="d-flex flex-row m-2">
            <div class="m-3">
                <a href="{% url 'contact_us:category' category.id %}">
                    {{ category.title }}
                </a>
            </div>
            <div class="m-3">
                {{ category.email }}
            </div>
            <div class="m-3">
                {{ category.is_public }}
            </div>
        </div>
    {% empty %}
        <h6>No categories yet.</h6>
    {% endfor %}

    <div class="d-flex flex-row m-2">
        <div class="m-3">
            <a href="{% url 'contact_us:category'%}" class="btn btn-primary" role="button">
                Add Category
            </a>
        </div>
    </div>

{% endblock %}
