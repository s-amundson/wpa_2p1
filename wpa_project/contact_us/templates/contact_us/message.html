{% extends 'base.html' %}

{% block title %} Contact Us {% endblock %}

{% block main %}
    <div class="row" message_text="{{ message }}" hidden id="message"><h3>"{{ message }}"</h3></div>
    {% include "contact_us/is_it_real_email.html" %}
    <form method="post">{% csrf_token %}
        {{ form.as_p }}

        <button class="m-2 btn btn-primary submit-btn" type="submit">
            Submit
        </button>

    </form>
    <p>If you are having technical difficulties you can also <a href="mailto:{{ email }}">email</a> us at {{ email }}</p>
{% endblock %}
