<table class="table table-bordered
    {% if user.dark_theme %}
        text-white
    {% else %}
        text-dark
    {% endif %}">
    <thead>
        <tr>
            <th> Name </th>
            <th> Classes Registered </th>
            <th> Classes Attended </th>
        </tr>
    </thead>
    <tbody>
    {% for student in students %}
        <tr>
            <td> {{ student.first_name }} {{ student.last_name }}</td>
            <td> {{ student.classregistration_set.attendance.registrations }} </td>
            <td> {{ student.classregistration_set.attendance.attended }} </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
