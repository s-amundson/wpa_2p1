<table class="table table-bordered">
    <thead>
        <tr>
            <th> Class Date </th>
            <th> Class State</th>
            {% if perms.student_app.staff %}
                <th></th>
                <th></th>
            {% endif %}
        </tr>
    </thead>
    <tbody id="class-list-body">
        {% for row in object_list %}
            <tr>
                <td>{{ row.event.event_date }}</td>
                <td>{{ row.event.state }}</td>
                {% if perms.student_app.staff %}
                    <td>
                        <button class="btn btn-primary edit-class" type="button" class_id="{{row.id}}">
                            Edit Class
                        </button>
                    </td>
                    <td>
                        <a href="{% url 'joad:attendance' row.id %}" class="btn btn-primary" role="button">Attendance</a>
                    </td>
                {% endif %}
            </tr>
        {% endfor %}
    </tbody>
</table>
