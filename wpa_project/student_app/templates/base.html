<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% load static %}

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <link rel="shortcut icon" type="image/png" href="{% static 'target2.png' %}"/>


        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>

        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">

<!--        For Datepicker-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.css"
              integrity="sha256-b88RdwbRJEzRx95nCuuva+hO5ExvXXnpX+78h8DjyOE=" crossorigin="anonymous" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.js"
                integrity="sha256-/7FLTdzP6CfC1VBAj/rsp3Rinuuu9leMRGd354hvk0k=" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        {% block script %}{% endblock %}


        <title>Membership Project: {% block title %}{% endblock %}</title>

    </head>
    <body class="bg-dark" padding-top="80px;">
        {% include "nav.html" %}
        <div class="container-fluid p-4 m-3 bg-dark text-white" style="margin-top:74px">
            <div class="row">
                <div class="col-md-3">
                    {% block left %}{% endblock %}
                </div>
                <div class="col-md-7">
                    {% block main %}{% endblock %}
                </div>
                <div class="col-md-2">
                    {% block right %}{% endblock %}
                </div>
            </div>
        </div>

        <footer class="small text-center text-muted">

        </footer>
        {% block end_script %}
        {% endblock %}
    </body>
</html>
